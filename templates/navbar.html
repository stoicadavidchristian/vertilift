{% load static %}
<nav class="navbar navbar-expand-lg navbar-light py-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://library.livecanvas.com/sections/">
            <img class="img-fluid" src="{% static 'Simple_Vertilift_Logo_Grey.png'%}" alt=""
                width="70px" height="70px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_lc"
            aria-controls="nav_lc" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav_lc">
            <ul class="navbar-nav my-3 my-lg-0 ms-lg-3 me-auto">

            <a href="#" class="btn btn-outline-dark me-2">Profil</a>

                {% csrf_token %}
                <button class="btn btn-dark" type="submit">Deloghează-te</button>
            </form>
            {% else %}
            <div><a class="btn btn-outline-dark me-2" href="{% url 'login' %}">Loghează-te</a><a class="btn btn-dark" href="{% url 'users-register' %}">Înregistrează-te</a></div>
